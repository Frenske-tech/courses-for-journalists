<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Results Display</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <!-- Sidebar for Filters -->
            <div id="filters">
                <h4>Filters</h4>
                <div class="filter-section">
                    <h5>Time Available</h5>
                    <input type="range" class="form-control-range" id="timeSlider" min="0" max="80" value="40">
                    <p>Time: <span id="timeValue">40</span> hours</p>
                </div>
                <div class="filter-section">
                    <h5>Select a Type</h5>
                    <select id="typeSelector" class="form-control">
                        <!-- Options will be populated dynamically or you can hardcode them -->
                    </select>
                </div>
                <div class="filter-section">
                    <h5>Topics</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="MLAI" id="topicMLAI">
                        <label class="form-check-label" for="topicMLAI">
                            Machine Learning & AI
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="DACL" id="topicDACL">
                        <label class="form-check-label" for="topicDACL">
                            Data Analysis & Cleaning
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="GENAI" id="topicGENAI">
                        <label class="form-check-label" for="topicGENAI">
                            Generatieve AI
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="AIETHIC" id="topicAIETHIC">
                        <label class="form-check-label" for="topicAIETHIC">
                            AI & Ethics
                        </label>
                    </div>
                    <!-- Add more topics as needed -->
                </div>
            </div>
        </div>
        <div class="col-md-8">
            <!-- Main Content Area for Displaying E-learnings -->
            <div id="scoreHolder" data-score="{{ score }}"></div>
            <div id="topicHolder" data-topic="{{ topic }}"></div>
            <div id="timeHolder" data-time="{{ time }}"></div>
            <div id="alert-message" class="alert alert-success" role="alert" style="display: none;"></div>
            

            <div id="resultsGrid" class="row mt-4">
                <!-- Results will be displayed here -->
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="/static/js/script.js"></script>
</body>
</html>
